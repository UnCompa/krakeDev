<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="serviciosJuego.js"></script>
  <link rel="stylesheet" href="juego.css">
  <script src="juego.js"></script>
  <script src="utilitarios.js"></script>
</head>
<body>
  <main>
    <h1>JUEGA PIEDRA PAPEL O TIJERA</h1>
    <section>
      <div>
        <img onclick="jugar('papel')" src="./imgs/papel.png" alt=""></img>
        <img onclick="jugar('piedra')" src="./imgs/piedra.png" alt=""></img>
        <img onclick="jugar('tijera')" src="./imgs/tijera.png" alt=""></img>
      </div>
      <div class="compu">
        <img id="imgCompu" src="" alt="">
      </div>
      <div class="info">
        <h2 class="final" id="lblPartidaGanada"></h2>
        <h2>Resultado:</h2>
        <h2 id="lblGanador"></h2>
        <div>
        <h2>Puntaje Jugador:</h2>
        <h2 id="lblPuntajeJugador">0</h2>
        </div>
        <div>
        <h2>Puntaje Computadora:</h2>
        <h2 id="lblPuntajeComputadora">0</h2>
        </div>
      </div>
      <button onclick="limpiar()">Nueva partida</button>
    </section>
  </main>
</body>
</html>
